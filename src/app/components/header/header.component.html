<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Regresar" color="primary" mode="ios"></ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-capitalize">{{ titulo }}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="onHeartClick()" fill="clear">
        <ion-icon name="heart-outline" color="danger" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
